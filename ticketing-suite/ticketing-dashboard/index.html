<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticketing Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#0b0f14; --panel:#121821; --muted:#8ca0b3; --accent:#5b9cff; --ok:#2ecc71; --warn:#f1c40f; --bad:#e74c3c; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:#e6eef6; }
      a { color: var(--accent); text-decoration: none; }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      .panel { background: var(--panel); border:1px solid #1c2532; border-radius: 12px; padding: 16px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
      .spacer { flex:1; }
      input, select, button, textarea { background:#0e141c; border:1px solid #233041; color:#e6eef6; padding:8px 10px; border-radius:8px; }
      button.primary { background: var(--accent); color: #041022; border-color: transparent; font-weight:600; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding: 10px; border-bottom: 1px solid #1c2532; text-align:left; }
      th { color: #a9bdd0; font-weight:600; font-size:13px; }
      tr:hover td { background:#0f1520; }
      .badge { padding:3px 8px; border-radius:999px; font-size:12px; }
      .P1 { background: #41181a; color:#ffb3b3; border:1px solid #6a2226; }
      .P2 { background: #3a2c0d; color:#ffe1a1; border:1px solid #5b4316; }
      .P3 { background: #14311d; color:#a6f0c2; border:1px solid #1d4b2c; }
      .P4 { background: #142431; color:#b1d8ff; border:1px solid #1f374a; }
      .status { opacity:0.9; font-size:12px; color:#a6b8c9 }
      .h1 { font-size:22px; font-weight:700; }
      .linkish { color:#cfe2ff; cursor:pointer; }
      .grid { display:grid; gap:12px; grid-template-columns: 1fr 300px; }
      @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
      .muted { color: var(--muted); font-size: 12px; }
      .chip { padding:4px 8px; background:#0e141c; border:1px solid #223044; border-radius:999px; }
      .subtle { color: var(--muted); font-size: 13px; }
      label { display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      button { cursor: pointer; transition: opacity 0.2s; }
      button:hover:not(:disabled) { opacity: 0.9; }
      button:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
      @media (max-width: 768px) {
        .container { padding: 12px; }
        .grid { grid-template-columns: 1fr !important; }
        table { font-size: 12px; }
        th, td { padding: 6px; }
        .row { flex-direction: column; align-items: stretch; }
        .row > * { width: 100%; }
        input, select, button { width: 100%; }
      }
      @media (max-width: 480px) {
        .h1 { font-size: 18px; }
        .panel { padding: 12px; }
      }
      [role="button"], button, a { 
        -webkit-tap-highlight-color: rgba(91, 156, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
